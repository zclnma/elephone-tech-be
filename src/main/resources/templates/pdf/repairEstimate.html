<div style=" margin-top: 15px; flex-direction: row; justify-content: space-between; align-items: flex-end; overflow: hidden;"
>
  <span class="repairEstimateNo" style="width: 19%; display: inline-block; float: left">${i}) ${number}</span>
    <input
        id="description"
        name="{`products[${index}].description`}"
        class="descriptionInput"
        style="width: 45%; float: left; margin: 0 auto" ;
        value="{description}"
    />
    <div style="width: 30%; position: relative; flex-direction: row; float: right">
        <span class="moneyIcon">$</span>
        <input id="price" class="amountInput" value="{price}" />
    </div>
</div>
