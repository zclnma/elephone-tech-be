<div style="margin-top: 15px; display: flex; flex-direction: row; justify-content: space-between; align-items: flex-end;">
    <span class="repairEstimateNo" style="width: 19%">${i}) ${number}</span>
    <input
            id="description"
            name="{`products[${index}].description`}"
            class="descriptionInput"
            style="width: 45%"
            value={description}
    />
    <div
            style="
              width: 30%;
              position: relative;
              display: flex;
              flex-direction: row;
            "
    >
        <span class="moneyIcon">$</span>
        <input id="price" class="amountInput" value={price}/>
    </div>
</div>
